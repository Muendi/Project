<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==Title==========================================-->

    <title>Multivendor e-commerce store</title>

    <!--==StyleSheet================================-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!--==Fav.icons======================================-->
    <link rel="shortcut icon" href="images/fav-icon.png" />

    <!--Using Font-Awesome================================-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--==Import-Font-Family==============================-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>

<body>

    <!--==Navigation=======================================-->
    <nav class="navigation">

        <!--Logo===========================================-->
        <a href="#" class="logo">
            <span>Fruit</span>sie
        </a>

        <!--==categories============-->
        <ul class="categories">
            <li>
                <a href="#" class="active"></a>Home</a>
            </li>
            <li><a href="#">Featured stores</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">My orders</a></li>

        </ul>

        <!--right-nav-(cart-part)-->
        <div class="right-nav">

            <!--like---------->
            <a href="#" class="like">
                <i class="far fa-heart"></i>
                <span>0</span>
            </a>

            <!--cart---------->
            <a href="#" class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>

        </div>


    </nav>
    <!--nav-end---------------------------->


    <!--==Search-banner===========================-->
    <section id="search-banner">

        <!--bg---------->
        <img src="images/bg-1.png" class="bg-1" alt="bg-1">
        <img src="images/bg-2.png" class="bg-2" alt="bg-2">


        <!--text--------------->
        <div class="search-banner-text">
            <h1>Order your daily groceries</h1>
            <strong>#Free Delivery for orders above Kshs. 1,000/=</strong>


            <!--search-box----------------->
            <form action="" class="search-box">

                <!--icon-->
                <i class="fas fa-search"></i>

                <!--input------------------>
                <input type="text" class="search-input" placeholder="search for products" name="search" required>

                <!--btn------------>
                <input type="submit" class="search-btn" value="Search">
            </form>

        </div>


    </section>



</body>

</html>
